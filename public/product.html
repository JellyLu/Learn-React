<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product List</title>
    <link rel="stylesheet" href="./css/product.css" />
  </head>
  <body>
    <div id="content"></div>
    <script src="./build/JSXTransformer-0.12.2.js"></script>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
    <script src="./mockData/products.js" ></script>
    <script type="text/babel">
      var ProductCategoryRow = React.createClass({
        render: function() {
          return (
            <tr>
              <th colSpan="2">{this.props.category}</th>
            </tr>
          );
        }
      });
      var ProductRow = React.createClass({
        render: function() {
          var name = this.props.product.stocked ? this.props.product.name :
          <span style={{color: 'red'}}>
          {this.props.product.name}
          </span>;

          return (
            <tr>
              <td>{name}</td>
              <td>{this.props.product.price}</td>
            </tr>
          );
        }
      });
      var ProductTable = React.createClass({
        render: function() {
          var rows = [];
          var lastCategory = null;
          this.props.products.forEach(function(product) {
              if (product.name.indexOf(this.props.filterText) === -1 || (!product.stocked && this.props.inStockOnly)) {
                return;
              }
              if (product.category !== lastCategory) {
                rows.push(<ProductCategoryRow category={product.category} key={product.category} />);
              }
              rows.push(<ProductRow product={product} key={product.name} />);
              lastCategory = product.category;
          }.bind(this));
          return (
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>{rows}</tbody>
            </table>
          );
        }
      });
      var SearchBar = React.createClass({
        handleChange: function() {
          this.props.onUserInput(
            this.refs.filterTextInput.value,
            this.refs.inStockOnlyInput.checked
          );
        },
        render: function() {
          return (
            <form>
              <input id="searchBar" type="text" placeholder="Serach ..."
              value={this.props.filterText} ref="filterTextInput"
              onChange={this.handleChange} />
              <p>
                <input id="checkbox" type="checkbox"
                checked={this.props.inStockOnly} ref="inStockOnlyInput"
                onChange={this.handleChange} />
                {' '}
                Only show products in stock
              </p>
            </form>
          );
        }
      });
      var FilterableProductTable = React.createClass({
        getInitialState: function() {
          return {
            filterText: '',
            inStockOnly: false
          };
        },
        handleInput: function(filterText, inStockOnly) {
          this.setState({
            filterText: filterText,
            inStockOnly: inStockOnly
          });
        },
        render: function() {
          return (
            <div>
              <SearchBar filterText={this.state.filterText}
              inStockOnly={this.state.inStockOnly}
              onUserInput={this.handleInput} />
              <ProductTable products={this.props.products}
              filterText={this.state.filterText}
              inStockOnly={this.state.inStockOnly} />
            </div>
          );
        }
      });
      ReactDOM.render(
        <FilterableProductTable products={PRODUCTS} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
